name: Docker Image CI

on:
  pull_request:
    branches: ['main']
    paths:
      - 'Dockerfile'
      - 'scripts/*'
      - '.github/workflows/*'
  push:
    branches: ['main']
    paths:
      - 'Dockerfile'
      - 'scripts/*'
      - '.github/workflows/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag "devops-toolkit-merge:$GITHUB_SHA"

      - name: Verify tool versions
        run: |
          cd scripts
          chmod +x check_version_in_toolkit.sh
          ./check_version_in_toolkit.sh "devops-toolkit-merge:$GITHUB_SHA"

      - name: Push Docker Image
        # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          SHA7=${GITHUB_SHA::7}
          docker tag "devops-toolkit-merge:$GITHUB_SHA" "tungbq/devops-toolkit:main-$SHA7"
          docker images
          # docker push "tungbq/devops-toolkit:main-$SHA7"
